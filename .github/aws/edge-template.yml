    Properties:
      Actions:
      - Type: forward
        TargetGroupArn:
          !Ref WilloneJpEdgeAlbTg
      Conditions:
      - Field: path-pattern
        Values:
          - "/woa/*"
          - "/api/*"
      ListenerArn: !Ref WilloneJpHTTPSListener
      Priority: 3
  WilloneJpHTTPSListenerlisnerRule3:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
