# jinzaibank.com
  JinzabankComEdgeLB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub  "${EdgeName}-jinzaibank-com"
      Scheme: internet-facing
      SecurityGroups:
        - !Ref 'EdgeLBSg'
      Subnets:
        - !Ref 'PublicSubnetAId'
        - !Ref 'PublicSubnetCId'
      Type: application
  JinzabankComHTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'JinzabankComEdgeAlbTg'
          Type: forward
      LoadBalancerArn: !Ref 'JinzabankComEdgeLB'
      Port: 80
      Protocol: HTTP
  JinzabankComHTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref 'JinzabankComEdgeAlbTg'
          Type: forward
      LoadBalancerArn: !Ref 'JinzabankComEdgeLB'
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref 'JinzaibankComAcmArn'
  JinzabankComHlisnerRule1:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
      - Type: forward
        TargetGroupArn:
          !Ref JinzabankComEdgeAlbTg
      Conditions:
      - Field: path-pattern
        Values:
          - "/woa"
          - "/woa/*"
      ListenerArn: !Ref JinzabankComHTTPSListener
      Priority: 32
  JinzabankComEdgeAlbTg:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub "${EdgeName}-jinzaibank-com"
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      Port: 80
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref 'VpcId'
      Matcher:
        HttpCode: '200'
