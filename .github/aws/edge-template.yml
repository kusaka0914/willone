          - "/entry/*"
      ListenerArn: !Ref WilloneJpHTTPSListener
      Priority: 4
  WilloneJpHTTPSListenerlisnerRule4:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
      - Type: forward
        TargetGroupArn:
          !Ref WilloneJpEdgeAlbTg
      Conditions:
      - Field: path-pattern
        Values:
          - "/_debugbar/*"
      ListenerArn: !Ref WilloneJpHTTPSListener
      Priority: 5
  WilloneJpHTTPSListenerlisnerRule5:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
      - Type: redirect
        RedirectConfig:
          Protocol : "HTTPS"
          Port : 443
          Host : !Ref JinzaibankEdgeDomain
          Path : "/woa/#{path}"
          Query : "#{query}"
          StatusCode : "HTTP_301"
      Conditions:
      - Field: host-header
        Values:
          - !Ref WilloneJpEdgeDomain
      ListenerArn: !Ref WilloneJpHTTPSListener
      Priority: 12
  WilloneJpEdgeAlbTg:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub "${EdgeName}-willone-jp"
      HealthCheckPath: /
      HealthCheckProtocol: HTTP
      Port: 80
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref 'VpcId'
      Matcher:
        HttpCode: '200'
  EdgeEcsTaskSg:
